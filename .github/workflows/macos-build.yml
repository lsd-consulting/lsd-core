name: Build

on: [ push, pull_request ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Gradle
        run: ./gradlew build
      - uses: actions/upload-artifact@v2
        with:
          name: lsd-core
          path: build/libs