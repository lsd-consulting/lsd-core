# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix"  # Triggers PATCH release
    open-pull-requests-limit: 10
    groups:
      testing-dependencies:
        patterns:
          - "org.junit.jupiter:*"
          - "org.junit-pioneer:*"
          - "org.assertj:*"
          - "org.mockito.kotlin:*"
          - "com.approvaltests:*"
          - "com.microsoft.playwright:*"
        update-types:
          - "minor"
          - "patch"

      utility-dependencies:
        patterns:
          - "com.github.jknack:*"
          - "net.sourceforge.plantuml:*"
        update-types:
          - "minor"
          - "patch"

      kotlin-dependencies:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.dokka*"
          - "org.jetbrains.kotlinx:*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"  # For workflow updates - no version impact
